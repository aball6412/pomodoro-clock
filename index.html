<html>
    
    <head>
        
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        <!-- NEXT THREE ARE BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        
        <link rel="stylesheet" type="text/css" href="style.css" />
        

        <script src="javascript.js"></script>
    
    
    </head>
    
    
    
    <body>
        
        <div class="container-fluid">
  
          <h1 class="text-center">Pomodoro Clock</h2><br>
          <div class="col-md-6 col-md-offset-3">


            <div class="row">

              <div class="col-md-4 col-md-offset-2 breaktime">
                <p class="text-center">Break Length</p>
                <div class="break">
                  <h3 class="text-center breakval"><span class="glyphicon glyphicon-minus minusbreak"></span> 5 <span class="glyphicon glyphicon-plus plusbreak"></span></h3>
                </div>
              </div> <!-- end col md 3 -->


              <div class="col-md-4 timertime">
                <p class="text-center">Session Length</p>
                <div class="timer">
                  <h3 class="text-center timerval"><span class="glyphicon glyphicon-minus minustime"></span> 25 <span class="glyphicon glyphicon-plus plustime"></span></h3>
                </div>
              </div> <!-- end col md 3 -->

            </div> <!-- end row -->


            <div class="row">
            <div class="col-md-8 col-md-offset-2 clock">
              <h1 class="text-center title">Session</h1>
              <h1 class="text-center clocktime">25:00</h1>  
            </div>
            </div> <!-- end row -->



            <div class="row">
              <div class="col-md-4 col-md-offset-2 reset">
                <h3 class="text-center pause"><span class="glyphicon glyphicon-pause pausebutton"></span></h3>
             <!--  <h3 class="text-center"><span class="glyphicon glyphicon-repeat"></span></h3>  -->
              </div>
              <div class="col-md-4 start">
                <h3 class="text-center countdown"><span class="glyphicon glyphicon-play playbutton"></span></h3>
              </div>
            </div> <!-- end row -->


          </div> <!-- end col md 6 -->





        </div> <!-- end fluid container -->
    
    
    
    </body>




</html>
